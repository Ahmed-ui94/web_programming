<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, mixamun-scale=3, mixamun-scale= 0.5">
    <title>form</title>
    <link rel="stylesheet" href="form_data.css">
</head>
<body>
    
    <form id="form" onsubmit="display()">
        <label for="f_name"><strong>Full Name</strong></label>
        <input type="text" name="f_name" id="f_name" placeholder="placeholder"> <br>
        
        <label><strong>Gender</strong></label>
        <input type="radio" name="male" id="male" class="sex">
        <label for="male">Male</label><br>
        <input type="radio" name="female" id="female" class="sex">
        <label for="female">Female</label>
        <br>
        <label for="Eye_color"><strong>Eye color</strong> </label>
        <input type="color" name="Eye_color" id="Eye_color"><br>
        <p><strong>Check all that applies</strong></p>
        <input type="checkbox" name="chechbox" id="over 6" class="checkbox">
        <label for="over 6">Over 6 feet</label><br>
        <input type="checkbox" name="chechbox" class="checkbox" id="over 200">
        <label for="over 200">Over 200 feet </label><br>
        <input type="submit" name="submit" id="submit" value="Submit Form">
    </form>
    
    
</body>
</html>
