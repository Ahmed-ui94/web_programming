<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li {
            float: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list both ordered and unordered</title>
</head>
<body>
    <div>
        <ul style="list-style-type: circle;"><br>
            <li>Saturday</li><br>
            <li>Sunday</li><br>
            <li>Monday</li><br>
            <li>Tuesday</li><br>
            <li>Wensday</li><br>
            <li>Thursday</li><br>
            <ol start="23">
                <li>math</li><br>
                <li>Alpha</li><br>
                <li>Beta</li><br>
            </ol>
            <li>Friday</li><br>
        </ul>
    </div>
    <div style="align-items: center;">
        <dl>
            <dt>coffee</dt>
            <dd>-black and hot drink </dd>
            <dt>Milk</dt>
            <dd>white cold drink</dd>
        </dl>
    </div>
   
</body>
</html>
